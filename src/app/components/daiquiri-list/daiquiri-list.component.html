<cdk-virtual-scroll-viewport itemSize="50" class="viewport" #scrollViewport>
  <ul>
    <li class="mdc-list-item site-list-item__primary-text" *cdkVirtualFor="let daq of daiquiriList; let i = index"
      (mouseover)="daq.hovering=true" (mouseout)="daq.hovering=false" (click)="daq.active = !daq.active"
      class="daq-text"
      [ngStyle]="{
        color: daq.hovering ? daq.color : 'white',
        border: '2px solid ' + daq.color,
        textShadow: '0 0 0.05em rgba(0, 0, 0, 0.8), -0.025em 0.025em 0.1em rgba(161, 4, 179), -0.05em 0.05em 0.1em rgb(255, 255, 255), -0.1em 0.1em 0.3em rgb(0, 0, 0),-0.1em 0.1em 0.5em rgba(0, 0, 0, 0.5)'}"
        >
        <div>
        {{daq.name}}
      <!-- <div *ngIf="daq.active" [@openCloseContainer]="daq.active ? 'open' : 'closed'">
        CONTENT
      </div> -->
    </div>

    </li>
  </ul>
</cdk-virtual-scroll-viewport>
