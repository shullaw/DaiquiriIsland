  <cdk-virtual-scroll-viewport 
itemSize="50" class="viewport" #scrollViewport
[@openCloseItems]="isOpen ? 'open' : 'closed'">
  <!-- <ul [@openCloseItems]="isOpen ? 'open' : 'closed'" > -->
    <li 
    class="mdc-list-item site-list-item__primary-text" 
    *cdkVirtualFor="let daq of daiquiriList; let i = index" >
      <div 
      (mouseover)="daq.hovering=true"
      (mouseout)="daq.hovering=false">
        <span  
        class="daq-text"
        [ngStyle]="{color: daq.hovering==true  ? daq.color : 'rgba(0,0,0,.5)' }"
        >
        {{daq.name}}
        </span>
      </div>
    </li>
  <!-- </ul> -->
</cdk-virtual-scroll-viewport>
